<!DOCTYPE html>
<html>
<head>
  <title>Picas y Fijas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div>
          <h1 class="text-center">Picas y Fijas</h1>
          <p class="text-center">Ingresa <span>cuatro dígitos diferentes</span> y oprime Enter:</p>
        </div>

        <div class="col-sm-10 col-sm-offset-1">
          <input type="decimal" id="user-input" class="form-control">
        </div>

        <div>
          <table class="table table-bordered">
          <thead>
            <tr>
              <th>Número</th>
              <th>Picas</th>
              <th>Fijas</th>
            </tr>
          </thead>
          <tbody>
            <!-- template to register users' inputs in table -->
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script id="table-template" type="text/x-handlebars-template">
    <tr>
      <td>{{ number }}</td>
      <td>{{ picas }}</td>
      <td>{{ fijas }}</td>
    </tr>
  </script>
  <script src="js/script.js"></script>
</body>
</html>
